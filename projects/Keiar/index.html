<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Keiar Website</title>
	<link rel="stylesheet" href="styles/main.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="scripts/main.js"></script>
	<!-- <script src="scripts/nav.js"></script> -->
</head>
<body>
<!-- Header -->

<header>
	<h1 class="keiar">Keiar</h1>
	<nav>
		<a id="btn_inicio" href=".">Inicio</a>
		<a id="btn_novedades" href="Novedades/">Novedades</a>
		<a id="btn_catalogo" href="#">Catálogo</a>
		<a id="btn_contacto" href="Contacto/">Contacto</a>
	</nav>
</header>

<main>
	<!-- Advertisements -->

	<section id="ads">
		<div class="bullets">
			<div class="button active"></div>
			<div class="button"></div>
			<div class="button"></div>
		</div>
		<img id="first" class="item" src="img/slide1.jpg">
		<img class="item" src="img/slide2.jpg">
		<img class="item" src="img/slide3.jpg">
	</section>

	<!-- Categories -->

	<section>
		<h2 align="center">¡Encontrá todo lo que necesitas para lucir más bella!</h2>
		<div class="row">
			<div class="category">
				<img src="img/maquillaje.jpg" alt="maquillaje">
				<p>Maquillaje</p>
			</div>
			<div class="category">
				<img src="img/labiales.jpg" alt="labiales">
				<p>Labiales</p>
			</div>
		</div>
		<div class="row">
			<div class="category">
			  <img src="img/esmaltes.jpg" alt="esmaltes">
			  <p>Esmaltes</p>
			</div>
			<div class="category">
			  <img src="img/accesorios.jpg" alt="accesorios">
			  <p>Accesorios</p>
			</div>
		</div>
		<div class="row">
			<div class="category">
			  <img src="img/salud.jpg" alt="salud">
			  <p>Salud</p>
			</div>
			<div class="category">
			  <img src="img/mas.jpg" alt="mas">
			  <p>¡y más!</p>
			</div>
		</div>
	</section>
</main>

<!-- Footer -->

<footer>
	<p>Seguinos en las redes</p>
	<div class="social-media">
		<a href="https://instagr.am" target="_blank"><img src="img/instagram.svg" alt="instagram"></a>
		<a href="https://twitter.com" target="_blank"><img src="img/twitter.svg" alt="twitter"></a>
		<a href="https://www.facebook.com" target="_blank"><img src="img/facebook.svg" alt="facebook"></a>
		<a href="https://www.linkedin.com/" target="_blank"><img src="img/linkedin.svg" alt="linkedin"></a>
	</div>
	<p>Copyright &copy; 2017-2018 Keiar</p>
</footer>
</body>
</html>
